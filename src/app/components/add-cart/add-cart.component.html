<ul class="list-unstyled">
  <li>
    <table class="table table-hover">
      <thead>
        <th>Product</th>
        <th>Unit Price</th>
        <th>Quantity</th>
        <th>Total Price</th>
        <th></th>
      </thead>
        <tbody *ngFor='let CData of cart'>
          <tr>
            <td>
              <div class="media">
                <div class="media-left">
                  <img src="{{CData.imageUrl}}" class="media-object" style="width:60px">
                </div>
                <div class="media-body">
                  <h4 class="media-heading">{{CData.name}}</h4>
                </div>
              </div>
            </td>
            <td>${{CData.id}}</td>
            <td>1</td>
            <td>${{CData.price}}</td>
            <td><a (click)="onDelete(CData.id)" class="btn btn-danger">delete</a></td>
          </tr>
        </tbody>
    </table>
  </li>
</ul>
